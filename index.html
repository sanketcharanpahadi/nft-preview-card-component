<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>
      <div class="container flex auto">
        <div class="card">
           <img src="./images/image-equilibrium.jpg" alt="nft" class="nft-img auto">
           <h1 class="nft-name auto">Equilibrium #3429</h1>
           <p class="about-nft auto">Our Equilibrium collection promotes balance and calm.</p>
           <div class="purchasing flex">
             <div class="pricing flex">
               <img src="./images/icon-ethereum.svg" alt="">
               <span>0.041 ETH</span>
             </div>
             <div class="time flex">
               <img src="./images/icon-clock.svg" alt="">
               <span>3 days left</span>
             </div>
           </div>
           
           <div class="divider auto"></div>

           <div class="creator flex auto">
             <div class="creator-img">
               <img src="./images/image-avatar.png" alt="">
             </div>
             <div class="creator-name">
               <p><span>Creation of</span> Jules Wyvern</p>
             </div>
           </div>
          </div>
        </div>
      </main> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sanket Kumar</a>.
  </div>
</body>
</html>
